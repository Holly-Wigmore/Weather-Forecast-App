<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="img/Weather App Logo.jpg" class="header" />
        <form>
          <input
            type="search"
            class="text-input"
            placeholder="Enter a City..."
            required
          />
          <input type="submit" value="Submit" class="search-btn" />
        </form>
      </header>
      <main>
        <div>
          <h1>London</h1>
          <p>
            Day and Time, Condition
            <br />
            Humidity: 22%, Wind: 22km/h
          </p>
        </div>
        <div>
          <p>☀️ 22°C</p>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://hollyberrywigmore.com/" target="_blank">
          Holly Wigmore💟</a
        >
        , is open-sourced on
        <a href="https://github.com/Holly-Wigmore" target="_blank"> Github👩‍💻</a>
        , and hosted on
        <a href="https://hollyweatherapp.netlify.app/" target="_blank">
          Netlify🖥️</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
